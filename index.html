<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body id="body">
    <h1>Welcome to my humble memory game, I hope you enjoy :*</h1>
    <div class="score_div">
      <h2 id="score_title">
        Score:
        <p id="score">0</p>
      </h2>
    </div>
    <div class="game_div">
      <table class="table" id="game_table">
        <tbody id="game_body"></tbody>
      </table>
    </div>
    <div id="start_div">
      <label for="startBtn">Press the Start button to start the game:</label>
      <button type="button" id="startBtn">Start</button>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
